<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- loader.css -->
    <link rel="stylesheet" href="/loader.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="loader" id="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
    </div>
    <main id="main" style="min-height: 100vh;" class="d-flex flex-column gap-4 h-100 justify-content-center align-items-center mt-3">
        <a href="/application" class="justify-content-start align-items-center gap-3 p-3 text-decoration-none" style="width: 100%;" id="account-bar">
            <div
                class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon">
            </div>
            <p class="m-0 text-black" id="usernameAcc"></p>
        </a>
        <h1 class="text-primary">Create Account</h1>
        <form class="d-flex flex-column gap-2" style="width: 350px; max-width: 90%;" autocomplete="off">
            <label for="username">Full Name:</label>
            <input class="form-control" id="username" type="text">
    
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="email" autocomplete="off">
            
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="password">Password:</label>
            <div class="d-flex align-items-center gap-3">
                <input class="form-control" id="password" type="password" autocomplete="off">
                <span onclick="password_show_hide(this)">
                    <i class="fas fa-eye" id="show_eye"></i>
                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
            </div>

            <label for="cpassword" >Confirm Password:</label>
            <div class="d-flex align-items-center gap-3">
                <input class="form-control" id="cpassword" type="password" autocomplete="off">
                                <span onclick="password_show_hide(this);">
                    <i class="fas fa-eye" id="show_eye"></i>
                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
            </div>
                
            <p class="text-danger" id="password-error"></p>
        </form>
        <div>
            <p class="text-danger" id="error-message"></p>
        </div>
        <button class="btn btn-outline-primary" id="signup-handler">Create Account</button>
        <div>
            <p>Already have an account? <a href="/userAuthentication/login" class="text-decoration-none">Login</a></p>
        </div>
    </main>

    <!-- My JS file -->
    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
