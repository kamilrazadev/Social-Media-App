<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- loader.css -->
        <link rel="stylesheet" href="/loader.css">

    <title>Home Page</title>
</head>
<body class="bg-gray-100">
    <div class="loader" id="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
    </div>
    <main id="main">

        <a href="/application" class="p-3 w-fit justify-content-start align-items-center gap-3 text-decoration-none" id="account-bar">
            <div
                class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon">
            </div>
            <p class="m-0 text-black" id="usernameAcc"></p>
        </a>

        <!-- Account setting -->
        <section class="w-full min-h-[90vh] flex items-center justify-center">
            <div class="px-2 flex flex-col items-center gap-4 w-[350px] text-sm">
                <div class="w-full flex flex-col items-center justify-center gap-3">
                    <div
                        class="w-[130px] h-[130px] rounded-full bg-cover bg-center cursor-pointer" id="profile-image">
                    </div>
                    <button id="update-profile-btn" class="p-2 border-2 rounded transition active:bg-gray-200 hover:shadow-md" onclick="showprofileImageInput()">Update Profile Image</button>
                </div>

                <div>
                    <div class="gap-2" id="profile-image-input">
                        <input class="form-control" type="text" placeholder="add an image link">
                        <button class="btn btn-info text-white" onclick="closeProfileImageInput()">Close</button>
                    </div>
                </div>

                <div class="w-full">
                    <label for="username" class="mb-2">Full Name:</label>
                    <div class="flex gap-2">
                        <input class="form-control" type="text" id="username">
                        <button class="btn btn-info text-white" onclick="showUsernameInput()">Edit</button>
                    </div>
                </div>

                <div class="w-full">
                    <label for="email" class="mb-2">Email:</label>
                    <div class="flex">
                        <input class="form-control" type="email" id="email" disabled>
                    </div>
                </div>

                <div class="w-full">
                    <label for="bio" class="mb-2">Add Bio:</label>
                    <div class="flex">
                        <input class="form-control" type="text" id="bio" placeholder="write something about you...">
                    </div>
                </div>

                <div class="w-full">
                    <label for="address" class="mb-2">Your Address:</label>
                    <div class="flex">
                        <input class="form-control" type="text" id="address" placeholder="Your city and country">
                    </div>
                </div>

                <div class="w-full">
                    <label for="institute" class="mb-2">Educational Institute:</label>
                    <div class="flex">
                        <input class="form-control" type="text" id="institute" placeholder="Your school name">
                    </div>
                </div>

                <div class="w-full">
                    <label for="work" class="mb-2">Work:</label>
                    <div class="flex">
                        <input class="form-control" type="text" id="work" placeholder="Add Work Space">
                    </div>
                </div>

                <div class="w-full">
                    <label for="phone" class="mb-2">Phone:</label>
                    <div class="flex">
                        <input class="form-control" type="text" id="phone" placeholder="Your phone number">
                    </div>
                </div>
                

                <div class="text-center">
                    <p class="text-danger" id="error-message"></p>
                </div>  
                <div class="flex justify-center">
                    <button class="btn btn-outline-primary" onclick="updateAccountDetails()">Update Details</button>
                </div>
            </div>
        </section>

    </main>
    
    <script src="./account-setting.js"></script>
</body>
</html>
