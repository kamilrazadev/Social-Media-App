<body class="bg-gray-200 min-h-[100vh]">
    <div class="loader" id="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
    </div>
    
    <main id="main" class="hidden">

        <div class="!sticky top-0 left-0">
            <nav class="relative max-h-[60px] p-3 flex justify-end sm:justify-between items-center shadow-md bg-white">
                <h3 class="text-2xl font-semibold hidden sm:block">Welcome, <span id="username-span" class="text-blue-500"></span> </h3>
        
                <!-- Account Icon -->
                <div class="h-full flex sm:w-fit w-full sm:!flex-row flex-row-reverse sm:justify-end justify-between  items-center gap-5" >
                    
                    <a href="/application">
                        <img src="/assets/icons/homepage-icon.png" alt="home" class="w-[20px] cursor-pointer">
                    </a>
        
                    <div
                        class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon">
                    </div>
        
                    <div id="account-container" class="z-50 w-[200px] max-w-[90%] p-4 hidden flex-col items-start gap-2 absolute top-[102%] min-[640px]:right-3 max-[639px]:left-3  rounded-md text-sm text-gray-600 bg-white shadow-lg">
                        <a href="/application/single-profile/" class="w-full p-2 flex items-center gap-3 border-b-2 cursor-pointer">
                            <div
                                class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon-2">
                            </div>
                            <h5 class="font-medium text-base" id="acc-username"></h5>
                        </a>
                        <div class="flex flex-col items-start gap-4 my-4 w-full">
                            <a href="/application/account-setting" class="w-full flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                                <img src="/assets/icons/settings-icon.png" alt="" class="w-[20px] h-auto">
                                <p>Account Setting</p>
                            </a>
                            <a href="/userAuthentication/forgot-password" class="w-full flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                                <img src="/assets/icons/reset-password-icon.png" alt="" class="w-[20px] h-auto">
                                <p class="">Reset Password</p>
                            </a >
                            <a href="/userAuthentication/login" class="w-full flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                                <img src="/assets/icons/switch-account.png" alt="" class="w-[20px] h-auto">
                                <p class="">Switch Account</p>
                            </a >
                            <a href="/userAuthentication/signup" class="w-full flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                                <img src="/assets/icons/add-account.png" alt="" class="w-[17px] h-auto mr-1">
                                <p class="">Add Account</p>
                            </a >
                            <div id="logout-handler" class="w-full flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                                <img src="/assets/icons/logout-icon.png" alt="" class="w-[17px] h-auto">
                                <button class="" >Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    <!-- content -->
    <section class="grid md:grid-cols-3">

        <section class="md:flex flex-col justify-start p-3 md:col-span-1 max-h-[90vh] overflow-y-auto">
            <a href="/application/single-profile/" class="w-full p-2 hidden md:flex items-center gap-3 border-b-2 cursor-pointer">
                <div
                    class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon-sidebar">
                </div>
                <h5 class="font-medium text-base" id="acc-username-sidebar"></h5>
            </a>

            <!-- Button trigger post modal -->
            <div class="flex flex-col items-center !p-3 w-full bg-white rounded-md" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="!w-full rounded-full px-3 py-2 cursor-pointer bg-gray-100 hover:bg-gray-200 transition text-gray-400">
                    <p>What's in your Mind? </p>
                </div>    
                <div class="mt-3 flex flex-wrap gap-3 text-[13px] font-semibold !text-gray-500">
                    <span class="flex gap-1 items-center">
                        <img src="/assets/icons/gallery-icon.png" alt="" class="w-[30px]">
                        Photo/Video
                    </span>
                    <span class="flex gap-1 items-center">
                        <img src="/assets/icons/feeling-icon.png" alt="" class="w-[25px]">
                        Feelings/Activities
                    </span>
                </div>            
            </div>
            
            <!--Post Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-[40px] h-[40px] rounded-full bg-cover bg-center cursor-pointer" id="account-icon-post">
                            </div>
                            <h1 class="font-semibold" id="exampleModalLabel"></h1>
                        </div>    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <textarea 
                        oninput= "enablePostBtn(this)"
                        name="post-desc" 
                        id="post-desc" 
                        cols="10" 
                        rows="10"
                        placeholder="What's in your mind"
                        class="outline-none w-full h-full"
                        ></textarea>
                        <button id="post-image" class="btn btn-outline-info hover:text-white">
                            Add Image
                        </button>

                        <img id="post-uploaded-img" alt="">

                        <button id="post-image-remove" class="hidden btn btn-danger mt-2 hover:text-white">
                            Remove Image
                        </button>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="rounded-md py-2 px-4 text-white  bg-[#93C5FD] cursor-pointer" id="post-btn" disabled data-bs-dismiss="modal">Post</button>
                    </div>
                </div>
                </div>
            </div>
            
        </section>

        <section id="posts-container" class="md:col-span-2 flex flex-col items-center max-h-[90vh] overflow-y-auto">
